<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <title>Giphy Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Giphy Finder</h1>
    </header>
    <nav>
        <div class="widgets">
            <div class="specificSearch">
                <div class="inputTerm">
                    Search for Keyword:
                    <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cat" />
                </div>

                <div class="limiter">
                    Max # results:
                    <select id="limit">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <div class="rating">
                    Rating:
                    <select id="ratedGif">
                        <option value="g" selected>g</option>
                        <option value="pg">pg</option>
                        <option value="pg-13">pg-13</option>
                        <option value="r">r</option>
                        <option value="">All</option>
                    </select>
                </div>
            </div>


            <div>
                <button type="button" id="search" class="togeButton pink">Search for GIFs!</button>
                <button type="button" id="popular" class="togeButton border">Popular</button>
            </div>
        </div>
        <div class="currentStatusText">
            <div id="status">Ready to Search!</div>
            <p id="feedbackText"></p>
        </div>
        <hr>
    </nav>

    <div id="content">
        <p>No data yet!</p>
    </div>

    <footer>
        <div id="spinner" class="spinny"></div>
        <div class="morebuttons">
            <button id="previous" class="bottomButtons">Previous</button>
            <button id="next" class="bottomButtons">Next</button>
        </div>
    </footer>>

</body>

</html>
